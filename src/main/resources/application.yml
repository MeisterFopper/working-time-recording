server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://sql:3306/private_worktime?useSSL=false&serverTimezone=UTC&connectionTimeZone=UTC
    username: ${MYSQL_WORKTIME_USER}
    password: ${MYSQL_WORKTIME_PASSWORD}

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=600s

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: WARN
    com.mrfop.worktime: INFO